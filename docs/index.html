<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Unicron</title>
    <meta name="description"
        content="Easy scheduler to run tasks exactly once per day and retry at intervals if a task fails ">
    <meta name="keywords" content="doc,docs,documentation,cron,unicron,github,python,automation,scheduler">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Unicron',
            repo: 'https://github.com/MichaelCurrin/unicron',
            auto2top: true,
            coverpage: true,
            logo: "_media/logo_transparent.png",
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: '#e774f2',
        }

    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
